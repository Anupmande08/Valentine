<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to bottom, #ff7aa2, #ff9ccf);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

.container {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    color: white;
}

h1 {
    margin-top: 30px;
    font-size: 3rem;
}

/* ‚ù§Ô∏è REAL HEART ‚ù§Ô∏è */
.heart {
    position: absolute;
    top: 140px;
    left: 50%;
    width: 120px;
    height: 120px;
    background: red;
    transform: translateX(-50%) rotate(-45deg);
    animation: beat 1.2s infinite;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 120px;
    height: 120px;
    background: red;
    border-radius: 50%;
}

.heart::before {
    top: -60px;
    left: 0;
}

.heart::after {
    left: 60px;
    top: 0;
}

p {
    font-size: 1.3rem;
    margin-top: 320px;
    padding: 0 40px;
}

.photos {
    position: absolute;
    bottom: 70px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 60px;
    flex-wrap: wrap;
}

.photos img {
    width: 190px;
    height: 250px;
    object-fit: cover;
    border-radius: 18px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.3);
}

button {
    margin-top: 25px;
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    font-size: 1rem;
    cursor: pointer;
}

.floating-heart {
    position: absolute;
    bottom: -20px;
    font-size: 18px;
    animation: float 8s linear infinite;
    opacity: 0.6;
}

@keyframes beat {
    0%, 100% {
        transform: translateX(-50%) rotate(-45deg) scale(1);
    }
    50% {
        transform: translateX(-50%) rotate(-45deg) scale(1.15);
    }
}

@keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-110vh); }
}
</style>
</head>

<body>

<div class="container">

    <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>

    <!-- ‚ù§Ô∏è HEART -->
    <div class="heart"></div>

    <p>
        I didn't just fall in love with you; I walked into it with my eyes wide open, 
        choosing you every step of the way. You're my favorite person, today and every day. üíï
    </p>

    <div class="photos">
        <img src="{{ url_for('static', filename='photo 1.jpg') }}">
        <img src="{{ url_for('static', filename='photo 2.jpg') }}">
        <img src="{{ url_for('static', filename='photo 3.jpg') }}">
        <img src="{{ url_for('static', filename='photo4.jpg') }}">
        <img src="{{ url_for('static', filename='photo5.jpg') }}">
        <img src="{{ url_for('static', filename='photo6.jpg') }}">
        <img src="{{ url_for('static', filename='photo7.jpg') }}">
    </div>

    <form action="/result" method="post">
        <button>üíå Click for a Surprise</button>
    </form>

</div>

<script>
for (let i = 0; i < 18; i++) {
    const h = document.createElement("div");
    h.className = "floating-heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (6 + Math.random() * 5) + "s";
    document.body.appendChild(h);
}
</script>

</body>
</html>
